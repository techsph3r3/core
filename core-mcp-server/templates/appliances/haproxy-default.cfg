# HAProxy Default Configuration Template
# This is a basic configuration that can be customized per deployment

global
    log stdout format raw local0
    maxconn 4096
    daemon

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms
    retries 3

# Stats interface (useful for debugging)
frontend stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 10s
    stats admin if LOCALHOST

# Example HTTP frontend
frontend http_front
    bind *:80
    default_backend http_back

# Example backend (update with actual server IPs)
backend http_back
    balance roundrobin
    option httpchk GET /health
    # Add backend servers here:
    # server web1 10.0.1.10:80 check
    # server web2 10.0.1.11:80 check
    # server web3 10.0.1.12:80 check
