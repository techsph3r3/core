# CORE Network Laboratory - High Contrast Theme
# Maximum readability for accessibility

theme:
  name: "CORE High Contrast"
  version: "1.0"
  author: "CORE Lab"
  description: "High contrast theme for accessibility"

colors:
  primary:
    background: "#000000"
    foreground: "#ffffff"
    accent: "#00ff00"
    secondary: "#1a1a1a"

  semantic:
    success: "#00ff00"
    warning: "#ffff00"
    error: "#ff0000"
    info: "#00ffff"

  ui:
    border: "#ffffff"
    shadow: "#000000"
    highlight: "#333333"
    divider: "#ffffff"

  text:
    primary: "#ffffff"
    secondary: "#cccccc"
    disabled: "#666666"
    link: "#00ff00"
    heading: "#00ff00"

  window:
    title_focus: "#000000"
    title_unfocus: "#000000"
    border_focus: "#00ff00"
    border_unfocus: "#ffffff"

  menu:
    background: "#000000"
    text: "#ffffff"
    highlight_bg: "#00ff00"
    highlight_text: "#000000"
    title_bg: "#00ff00"
    title_text: "#000000"

  toolbar:
    background: "#000000"
    text: "#ffffff"
    accent: "#00ff00"

  terminal:
    background: "#000000"
    foreground: "#ffffff"
    cursor: "#00ff00"
    selection: "#333333"

fonts:
  family:
    sans: "DejaVu Sans"
    mono: "DejaVu Sans Mono"
    heading: "DejaVu Sans"
  size:
    small: 10
    normal: 11
    large: 12
    heading: 13
    title: 15
  weight:
    normal: "normal"
    bold: "bold"

ui_elements:
  window:
    border_width: 3
    title_height: 26
    padding: 4
    shadow: false
  panel:
    enabled: true
    height: 44
    position: "bottom center horizontal"
    transparency: 100
  menu:
    show_icons: true
    submenu_delay: 200
  desktop:
    show_icons: true
    icon_size: 56
    grid_spacing: 12

branding:
  app_name: "CORE Network Laboratory"
  tagline: "Digital Twin Network Simulation"
  logo:
    enabled: false
    position: "bottom-right"
    size: 120
    opacity: 0.5
  welcome:
    enabled: true
    show_on_startup: false

features:
  shortcuts:
    enabled: true
    location: "/root/Desktop"
    items:
      - name: "CORE GUI"
        command: "/opt/core/venv/bin/core-gui"
        icon: "network-workgroup"
        enabled: true
      - name: "Wireshark"
        command: "wireshark"
        icon: "wireshark"
        enabled: true
      - name: "Terminal"
        command: "xterm -bg black -fg white"
        icon: "utilities-terminal"
        enabled: true
      - name: "File Manager"
        command: "thunar"
        icon: "system-file-manager"
        enabled: true

  dashboard:
    enabled: true
    position: "top_right"
    update_interval: 2

  keyboard_shortcuts:
    enabled: true
    shortcuts:
      launch_core: "Mod4 c"
      launch_wireshark: "Mod4 w"
      launch_terminal: "Mod4 t"
      launch_filemanager: "Mod4 f"
      close_window: "Mod4 q"
      next_window: "Mod1 Tab"
      prev_window: "Mod1 Shift Tab"
      screenshot: "Print"

wallpaper:
  type: "solid"
  color1: "#000000"
  color2: "#000000"
  gradient_direction: "vertical"
  overlay:
    enabled: false
    opacity: 0.0
    color: "#00ff00"
