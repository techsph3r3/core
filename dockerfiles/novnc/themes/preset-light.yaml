# CORE Network Laboratory - Light Theme Preset
# Professional light theme for well-lit environments

theme:
  name: "CORE Light"
  version: "1.0"
  author: "CORE Lab"
  description: "Clean light theme for daytime use"

colors:
  primary:
    background: "#f8fafc"
    foreground: "#1e293b"
    accent: "#0891b2"
    secondary: "#e2e8f0"

  semantic:
    success: "#059669"
    warning: "#d97706"
    error: "#dc2626"
    info: "#2563eb"

  ui:
    border: "#cbd5e1"
    shadow: "#94a3b8"
    highlight: "#dbeafe"
    divider: "#cbd5e1"

  text:
    primary: "#1e293b"
    secondary: "#475569"
    disabled: "#94a3b8"
    link: "#0891b2"
    heading: "#0f172a"

  window:
    title_focus: "#e2e8f0"
    title_unfocus: "#f8fafc"
    border_focus: "#0891b2"
    border_unfocus: "#cbd5e1"

  menu:
    background: "#ffffff"
    text: "#1e293b"
    highlight_bg: "#0891b2"
    highlight_text: "#ffffff"
    title_bg: "#0891b2"
    title_text: "#ffffff"

  toolbar:
    background: "#e2e8f0"
    text: "#1e293b"
    accent: "#0891b2"

  terminal:
    background: "#ffffff"
    foreground: "#1e293b"
    cursor: "#0891b2"
    selection: "#dbeafe"

fonts:
  family:
    sans: "DejaVu Sans"
    mono: "DejaVu Sans Mono"
    heading: "DejaVu Sans"
  size:
    small: 9
    normal: 10
    large: 11
    heading: 12
    title: 14
  weight:
    normal: "normal"
    bold: "bold"

ui_elements:
  window:
    border_width: 2
    title_height: 24
    padding: 4
    shadow: true
  panel:
    enabled: true
    height: 40
    position: "bottom center horizontal"
    transparency: 90
  menu:
    show_icons: true
    submenu_delay: 200
  desktop:
    show_icons: true
    icon_size: 48
    grid_spacing: 10

branding:
  app_name: "CORE Network Laboratory"
  tagline: "Digital Twin Network Simulation"
  logo:
    enabled: true
    position: "bottom-right"
    size: 120
    opacity: 0.3
  welcome:
    enabled: true
    show_on_startup: false

features:
  shortcuts:
    enabled: true
    location: "/root/Desktop"
    items:
      - name: "CORE GUI"
        command: "/opt/core/venv/bin/core-gui"
        icon: "network-workgroup"
        enabled: true
      - name: "Wireshark"
        command: "wireshark"
        icon: "wireshark"
        enabled: true
      - name: "Terminal"
        command: "xterm"
        icon: "utilities-terminal"
        enabled: true
      - name: "File Manager"
        command: "thunar"
        icon: "system-file-manager"
        enabled: true
      - name: "Examples"
        command: "thunar /opt/examples"
        icon: "folder-documents"
        enabled: true

  dashboard:
    enabled: true
    position: "top_right"
    update_interval: 2

  keyboard_shortcuts:
    enabled: true
    shortcuts:
      launch_core: "Mod4 c"
      launch_wireshark: "Mod4 w"
      launch_terminal: "Mod4 t"
      launch_filemanager: "Mod4 f"
      close_window: "Mod4 q"
      next_window: "Mod1 Tab"
      prev_window: "Mod1 Shift Tab"
      screenshot: "Print"

wallpaper:
  type: "gradient"
  color1: "#f8fafc"
  color2: "#e0f2fe"
  gradient_direction: "vertical"
  overlay:
    enabled: true
    opacity: 0.03
    color: "#0891b2"
